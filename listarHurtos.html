<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hurtitos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/listar.css">
    </head>

    <body id="body">
        <div class="container">
            <h3>Hurtos</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Dirección</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th>Descripcion</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenido">

                </tbody>
            </table>
            <br><br><br>
            <button id="crear" class="btn btn-outline-primary"><a href="registrarHurtos.html"
                    style="color: white; text-decoration: none;">Registrar Hurto</a></button>
        </div>
        <!-- Modal Trigger -->


        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-small">
            <div class="modal-content">
                <div class="container">
                    <div class="card p-4">
                        <h3 class="text-center">Editar Registros</h3>
                        <form>
                            <input type="hidden" id="_id">

                            <div class="input-field">
                                <input id="_id" type="hidden" class="validate">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" placeholder="Dirección">
                            </div>

                            <div class="input-field">
                                <label for="latitud">Latitud</label>
                                <input type="number" id="latitud" placeholder="Latitud" step="any" min="6.217" max="6.13">
                            </div>

                            <div class="input-field">
                                <label for="longitud">Longitud</label>
                                <input type="number" id="longitud" step="any" placeholder="Longitud" min="-75.34"
                                    max="75.567">
                            </div>

                            <div class="input-field">
                                <label for="descripcion">Descripción</label>
                                <input type="text" id="descripcion" placeholder="Descripción">
                            </div>

                            <div class="text-center">
                                <button id="btnEditar" class="btn btn-outline-primary">Editar Hurto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



        <script>

            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.modal');
                var instances = M.Modal.init(elems);
            });

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="funciones.js"></script>
    </body>

    </html>
